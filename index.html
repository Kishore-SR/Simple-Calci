<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator - KSR</title>
    <meta name="description"
        content="A simple calculator built as a part of learning JavaScript. Use it for basic arithmetic calculations with a user-friendly interface.">
    <meta name="keywords" content="calculator, JavaScript, basic calculator, web development">
    <meta name="author" content="Kishore S R">
    <meta property="og:title" content="Calculator - KSR">
    <meta property="og:description" content="A simple calculator built as a part of learning JavaScript.">
    <link rel="shortcut icon"
        href="https://cdn2.iconfinder.com/data/icons/ios7-inspired-mac-icon-set/512/Calculator_512.png"
        type="image/x-icon">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>My Simple Calculator</h1>
    <div class="calculator">
        <h2 class="display">Output</h2>
        <div class="btn-container">
            <div class="row-wise">
                <button style="background-color: rgb(252, 159, 159);" id="clear">C</button>
                <button id="dot">.</button>
                <button id="zero">0</button>
            </div>
            <div class="row-wise">
                <button id="one">1</button>
                <button id="two">2</button>
                <button id="three">3</button>
            </div>
            <div class="row-wise">
                <button id="four">4</button>
                <button id="five">5</button>
                <button id="six">6</button>
            </div>
            <div class="row-wise">
                <button id="seven">7</button>
                <button id="eight">8</button>
                <button id="nine">9</button>
            </div>
            <div class="row-wise">
                <button id="plus">+</button>
                <button id="minus">-</button>
                <button style="background-color: lightgreen;" id="equals">=</button>
            </div>
            <div class="row-wise">
                <button id="divide">/</button>
                <button id="multiply">*</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
